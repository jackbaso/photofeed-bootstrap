<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head> 
<body>
<div class="contenedor">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <div class="header">
          <img src="images/instagram.png" alt="">
          <a class="navbar-brand" href="#">Instagram</a>
        </div>
            
            
        <div class="header_buttons">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create new post</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">New post</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Title:</label>
                          <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                          <label for="message-text" class="col-form-label">Message:</label>
                          <textarea class="form-control" id="message-text"></textarea>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save post</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i><img src="images/gear.png" alt=""></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button">Home</button>
                  <button class="dropdown-item" type="button">Settings</button>
                  <button class="dropdown-item" type="button">Log out</button>
                </div>
              </div>
              <!-- End Modal -->
        </div>
      </div>
    </nav>
    <div class="selector">
      <a href="index.html"><img src="images/menu.png" alt=""></a>
      <a href="display2.html"><img src="images/square.png" alt=""></a>
    </div>

  <!-- Post card -->  
  <div class="body">
      <div class="post">
          <div class="head">
              <h5>My first photo</h5>
              <h6>12/14</h6>
          </div>
          <div class="card">
            <img class="card-img-top" src="https://picsum.photos/id/1004/325/325" alt="Card image cap">
            <div class="card-body">
              <h6>23 Likes</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <h6><i><img src="images/like.png" alt=""></i> Comment...</h6>
            </div>
          </div>
      </div>

      <div class="post">
        <div class="head">
            <h5>My second photo</h5>
            <h6>12/14</h6>
        </div>
        <div class="card">
          <img class="card-img-top" src="https://picsum.photos/id/1012/500/500" alt="Card image cap">
          <div class="card-body">
            <h6>23 Likes</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <h6><i><img src="images/like.png" alt=""></i> Comment...</h6>
          </div>
        </div>
    </div>
  </div> 
  <!-- end Post card -->

</div>  

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
